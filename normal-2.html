<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>點餐介面</title>
    <!--Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

            <div class="cart-quantity">1</div>

          </div>
        </div>
      </div>
      <div class="button-10">
        <a href="./old-page-8.html" class="close"

        <div class="btn-10-right">
          <div class="cart-txt-wrapper">
            <div class="item-name">商品名</div>

          </div>

            <div class="cart-decrease">-</div>
            <div class="cart-quantity">1</div>
            <div class="cart-increase">+</div>
          </div>

          <h3>共計</h3>
          <span>@</span>
          <h3>份</h3>
        </div>
        <div class="line"></div>

          <h3>總計</h3>
          <span>@</span>
          <h3>元</h3>
        </div>
      </div>
      <div class="confirm-btn-wrapper">
        <div class="confirm-left">
          <a href="./old-page-1.html" class="cancelBack">取消，回上一頁</a>
